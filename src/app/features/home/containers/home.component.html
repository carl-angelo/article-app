<div class="container">
    <app-header userName="{{userName}}"></app-header>
    <div>
        <app-search-article (formChanges)="handleFormChanges($event)"></app-search-article>
        <button class="add-button" mat-raised-button color="accent" (click)="addArticle()">Create</button>
    </div>
    <div>
        <app-article-list [articles]="filteredArticle" (selectedArticle)="handleSelectedArticle($event)"></app-article-list>
    </div>
</div>
